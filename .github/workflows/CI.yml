name: CI

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Lint Docker Compose
        run: docker-compose -f compose.yaml config
        
      - name: Run Tests
        run: |
          docker-compose -f compose.yaml up -d
          echo "Waiting for services to start..."
          sleep 15 # Beri waktu layanan untuk siap
          echo "Testing frontend service..."
          curl --retry 5 --retry-delay 5 --retry-connrefused http://127.0.0.1:3000
          echo "Frontend is accessible!"
          docker-compose -f compose.yaml down
          
      - name: Debugging Logs
        run: docker-compose -f compose.yaml logs backend

      - name: Debug Network
        run: docker network ls

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./compose.yaml
          push: true
          tags: diarama13/crud-fullstack-cicd:latest

